  STR_WASPITE_UFOPEDIA: "I Waspiti sono combattenti e terroristi scelti. Sono molto aggressivi, modificati geneticamente e ciberneticamente potenziati, risultando pertanto formidabili avversari. Tuttavia la fragile costituzione fa supporre ad un ruolo di artiglieria piuttosto che di fanteria. Il dispositivo a spirale che sostituisce il loro corpo originale genera un campo anti-gravitazionale, permettendo loro di fluttuare."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "Questa creatura ha una anatomia che quasi assurda. Il corpo consiste in un sistema di supporto vitale a forma di spirale, combinato con una pianta simbiotica. Innestati sul corpo vi sono una paio di braccia meccaniche ed una testa insettoide, presumibilmente l'unica parte restante della creatura originale. La parte vegetale del corpo brucia facilmente."
  STR_CYBERMITE_UFOPEDIA: "Questo mini-robot rappresenta il meglio della tecnologia cibernetica aliena. Si tratta di un agente di terrorismo automatizzato. Non appena il suo potente sensore ottico avvista un bersaglio, esso si precipita verso di esso e lo attacca. Il nocciolo di elerio che lo alimenta esplode quando sufficientemente danneggiato, quindi la sua eliminazione va fatta a distanza di sicurezza."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La peculiare caratteristica di questo robot incredibilmente complesso, consiste nella sua arma, un pungiglione di lega aliena che č collegato ad un serbatoio presumibilmente riempito di una potente tossina. La fonte di alimentazione ha subito troppo danni per essere compresa, ma sembra essere progettata per esplodere se danneggiata."
